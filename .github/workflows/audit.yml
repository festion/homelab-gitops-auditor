name: Daily GitOps Audit

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:      # Manual run from the Actions tab

jobs:
  audit:
    name: Run GitOps Audit
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show PowerShell version (debug)
        shell: pwsh
        run: |
          Write-Host "PowerShell version:"
          $PSVersionTable.PSVersion

      - name: Run Git Audit Script
        shell: pwsh
        run: |
          Write-Host "Running GitAudit.ps1..."
          try {
            ./scripts/GitAudit.ps1
            Write-Host "‚úÖ Audit script completed."
          } catch {
            Write-Host "‚ùå Script error: $_"
            exit 1
          }

      - name: Commit updated report
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitOps Bot"
          git config user.email "bot@users.noreply.github.com"
          git add output/GitRepoReport.md

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "üìã Daily audit report update"

          # ‚úÖ Push using token auth
          git push https://x-access-token:$env:TOKEN@github.com/${{ github.repository }}.git HEAD:main
